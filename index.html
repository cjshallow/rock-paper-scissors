<script>


  function getComputerChoice() {
    return (Math.floor(Math.random() * 3) + 1)
  }

  const play = getComputerChoice()

  if (play === 1){
      console.log ("Rock");
  } else if (play === 2){
      console.log ("Paper");
  } else if (play === 3){
      console.log ("Scissors");
  }
    
      
  
  console.log(play)



</script>
