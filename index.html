<script>

let randomNumberValue = (Math.floor(Math.random() * 3) + 1)

  function getComputerChoice() {
    if (randomNumberValue === 1){
      return "Rock";
  } else if (randomNumberValue === 2){
      return "Paper";
  } else if (randomNumberValue === 3){
      return "Scissors";
  } 
}

console.log(getComputerChoice())

</script>
